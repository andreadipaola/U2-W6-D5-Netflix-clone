<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone by Andrea Di Paola</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body data-bs-theme="dark">
    <!-- NAVBAR SECTION START -->
    <nav class="navbar navbar-expand-lg mb-5 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            id="logo"
            class="img-fluid ht-20"
            src="assets/img/netflix_logo.png"
            alt=""
          />
        </a>
      </div>
    </nav>
    <!-- NAVBAR SECTION END -->

    <!-- MAIN SECTION START -->
    <div id="profile-form" class="container d-flex justify-content-center">
      <div class="row d-flex justify-content-center">
        <div class="col-10">

          <h1 class="display-4 border-bottom mb-4">Edit Profile</h1>
          
          <div class="row pb-2 border-bottom">
            <div class="col col-3">
                <img class="img-fluid w-100 position-relative" src="assets/img/avatar.png" alt="">
                <img height="40px" weight="40px"class="img-rounded position-relative bg-light" src="" alt="">
                <i class="bi bi-pencil-fill position-absolute bottom-0 start-0"></i>
            </div>
            <div class="col col-9">
                <p class="bg-secondary px-3 py-1 mb-4 me-5 fs-5">Strive Student</p>
                <p class="mb-1">Language:</p>
                <div class="dropdown mb-4">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Choose language
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                    </ul>
                  </div>
                  <p class="pt-3 border-top">Maturity Settings:</p>
                  <p class="bg-secondary px-3 py-1 d-inline-block">ALL MATURITY RATINGS</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button class="btn btn-outline-secondary mb-4">EDIT</button>
                  <p class="border-top pt-3 mb-1">Autoplay controls</p>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Autoplay next episode in a series on all devices.</label>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Autoplay previews while browsing on all devices.</label>
                  </div>
                  

            

            </div>
          </div>

          <div class="row d-flex justify-content-center">
            <div class="col mx-0 px-0 pt-4">
              <button class="btn btn-secondary me-3">SAVE</button>
              <button class="btn btn-outline-secondary me-3">CANCEL</button>
              <button class="btn btn-outline-secondary">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN SECTION END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
