<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone by Andrea Di Paola</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/dist/css/style.min.css" />
  </head>
  <body data-bs-theme="dark">
    <!-- NAVBAR SECTION START -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            id="logo"
            class="img-fluid"
            src="assets/img/netflix_logo.png"
            alt=""
          />
        </a>
      </div>
    </nav>
    <!-- NAVBAR SECTION END -->

    <!-- MAIN SECTION START -->
    <div class="container">
      <div class="row">
        <div class="col">

          <h1 class="display-4">Edit Profile</h1>
          
          <div class="row">
            <div class="col">
                <img class="img-fluid w-25" src="assets/img/avatar.png" alt="">
            </div>
            <div class="col">
                <p class="bg-secondary p-2 mb-3">Strive Students</p>
                <p>Language:</p>
                <div class="dropdown">
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Choose language
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">Italian</a></li>
                      <li><a class="dropdown-item" href="#">Spanish</a></li>
                    </ul>
                  </div>
                  <p>maturity Settings:</p>
                  <p class="bg-secondary ">ALL MATURITY RATINGS</p>
                  <p>Show titles of all maturity ratings for this profile.</p>
                  <button class="btn btn-outline-secondary">EDIT</button>
                  <p>Autoplay controls</p>
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                  

            

            </div>
          </div>

          <div class="row d-flex">
            <div class="col">
              <button class="btn btn-secondary me-3">SAVE</button>
              <button class="btn btn-outline-secondary me-3">CANCEL</button>
              <button class="btn btn-outline-secondary">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- MAIN SECTION END -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
